<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;700&family=Montserrat:wght@400;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <label class="link__home nav__item">
          <a href="#home">
            <img src="images/logo.png" alt="logo">
          </a>
        </label> 
        <nav class="nav"> 
          <ul class="nav__list">
            <label>
              <li class="nav__item">
                <a class="nav__link is-active" href="#apple">Apple</a>
              </li>
            </label>
            <label>
              <li class="nav__item">
                <a class="nav__link" href="#samsung">Samsung</a>
              </li>
            </label>
            <label>
              <li class="nav__item">
                <a class="nav__link" href="#smartphones">Smartphones</a>
              </li>
            </label>
            <label>
              <li class="nav__item">
                <a 
                  class="nav__link" 
                  data-qa="hover" 
                  href="#laptops_computers">
                  Laptops & Computers
                </a>
              </li>
            </label>
            <label>
              <li class="nav__item">
                <a class="nav__link" href="#gadgets">Gadgets</a>
              </li>
            </label>
            <label>
              <li class="nav__item">
                <a class="nav__link" href="#tablets">Tablets</a>
              </li>
            </label>
            <label>
              <li class="nav__item">
                <a class="nav__link" href="#photo">Photo</a>
              </li>
            </label>
            <label>
              <li class="nav__item">
                <a class="nav__link" href="#video">Video</a>
              </li>
            </label>
          </ul>
        </nav>
      </div>     
    </header>
  </body>
</html>
