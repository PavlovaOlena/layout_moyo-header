<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moyo header</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@400;700&family=Montserrat:wght@400;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <nav class="navigation">
          <label class="link__home">
            <a href="#home">
              <img src="images/logo.png" alt="logo">
            </a>
          </label>  
          <ul class="nav__list">
            <label>
              <li class="nav__item">
                <a class="link__nav" href="#apple">Apple</a>
              </li>
            </label>
            <label>
              <li class="nav__item">
                <a class="link__nav" href="#samsung">Samsung</a>
              </li>
            </label>
            <label>
              <li class="nav__item">
                <a class="link__nav" href="#smartphones">Smartphones</a>
              </li>
            </label>
            <label>
              <li class="nav__item">
                <a class="link__nav" href="#laptops_computers">Laptops & Computers</a>
              </li>
            </label>
            <label>
              <li class="nav__item">
                <a class="link__nav" href="#gadgets">Gadgets</a>
              </li>
            </label>
            <label>
              <li class="nav__item">
                <a class="link__nav" href="#tablets">Tablets</a>
              </li>
            </label>
            <label>
              <li class="nav__item">
                <a class="link__nav" href="#photo">Photo</a>
              </li>
            </label>
            <label>
              <li class="nav__item">
                <a class="link__nav" href="#video">Video</a>
              </li>
            </label>
          </ul>
        </nav>
      </div>

</html>
